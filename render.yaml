services:
  - type: web
    name: shopswift-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/SpringEcom-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: shopswift-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: shopswift-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: shopswift-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: "false"
      - key: SERVER_PORT
        value: "8080"
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:5173,http://localhost:3000,https://your-frontend.vercel.app

databases:
  - name: shopswift-db
    databaseName: Demo
    user: postgres
    plan: free

